<!DOCTYPE html>
<html lang="en">
<head>
    <!-- these are all the things  you can include in your head in html -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this helps in displaying the description of the website -->
    <meta name="description" content="this shows the description of the webpage">
    <!-- this meta tag helps in displaying the website when the user searches for a particular keywords -->
    <meta name="keywords" content="INDEX,FOLLOW">
    <title>learning meta tags</title>
    <!-- this is method of including css files in your website the name of your css file goes in the href tag -->
    <link rel="stylesheet" href="">
    <!-- this is how you include your java script file in your website -->
    <!-- in the src tab the name of your java file is included -->
    <script src=""></script>
</head>
<body>
    learing about the head
</body>
</html>
