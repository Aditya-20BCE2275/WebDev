<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    
    <style>
        body{
            background-color: rgb(202, 228, 228);
            font-family: Verdana, Geneva, Tahoma, sans-serif;   
        }

        .form{
            border: 2px solid white;
            margin: 2px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="backend.php" class="form">
        <label> </label>
        <div>
            name : <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Applying for the role of: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Birth Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Experiance: <input type="number" name="myBonus">
        </div>
        <br>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="four">4 wheeler</option>
                <option value="two" selected>2 Wheeler</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</html>
