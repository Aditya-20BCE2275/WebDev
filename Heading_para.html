<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and paragraphs emmet</title>
</head>
<body>
    <!-- this writes heading in the website -->
    <h1>Aditya</h1>
    <!-- this produces a paragraph in the website -->
    <!-- lorem to insert dummmy text -->
    <!-- em tag makes text emphasised -->
    <!--  strong tag makes the text bold-->
    <!-- to break into new line br tag is used and its a self closing tag -->
    <!-- hr tag makes a horizontal line into the website -->
    <p>This is paragraph</p>
    <p>Lorem ipsum dolor sit, amet consectetur <em>Lorem, ipsum.</em> elit. Deleniti <br>beatae accusamus aspernatur et ipsa distinctio a quae itaque, necessitatibus repudiandae labore quasi quia <strong>Lorem, ipsum.</strong> quos obcaecati nobis corrupti incidunt praesentium, deserunt, ullam debitis!</p>
    <hr>
</body>
</html>
